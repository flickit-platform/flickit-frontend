name: CI/CD Frontend

on:
  push:
    branches:
      - '*'
    paths:
      - frontend/**
    tags:
      - '*'

  pull_request:
    branches:
      - '*'
    paths:
      - frontend/**




jobs:
  Build_Frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker build -t frontend ./frontend

  Test:
    needs: Build_Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install  # Install dependencies using npm
      - name: Test and coverage
        run: npm run test -- --coverage  # Run tests with Vitest and generate coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: lcov-report
          path: ./frontend/coverage/lcov.info

  Sonar:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: lcov-report  # Name of the artifact to download
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Frontend_Push_Latest_Image:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    needs: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create image from repository
        run: docker build -t ghcr.io/flickit-platform/flickit-platform-frontend:"${GITHUB_SHA:0:7}" ./frontend
      - name: login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: flickit-platform
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
      - name: push image to GitHub Container Registry
        run: docker push ghcr.io/flickit-platform/flickit-platform-frontend:"${GITHUB_SHA:0:7}"

  Frontend_Deploy_Latest:
    needs: Frontend_Push_Latest_Image
    container:
      image: registry.hectora.cloud/hectora-public/darkube-cli:v1.1
      env:
        CONSOLE_API_BASE_URL: "https://api.hectora.cloud"
    runs-on: ubuntu-latest
    steps:
      - name: Run script
        run: darkube deploy --ref main --token ${DEPLOY_TOKEN} --app-id ${APP_ID}  --image-tag "${GITHUB_SHA:0:7}" --job-id "$GITHUB_RUN_ID" --stateless-app true
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN_FRONTEND_STAGE }}
          APP_ID: ${{ secrets.APP_ID_FRONTEND_STAGE }}


  Frontend_Push_Image:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    needs: Sonar
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.TAG.outputs.tag }}
    steps:
      - uses: actions/checkout@v2
      - name: Set output
        id: TAG
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.TAG.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.TAG.outputs.tag }}
      - name: login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: flickit-platform
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
      - uses: actions/checkout@v2
      - name: create image from repository
        run: docker build -t ghcr.io/flickit-platform/flickit-platform-frontend:${{ steps.TAG.outputs.tag }} ./frontend
      - name: push image to GitHub Container Registry
        run: docker push ghcr.io/flickit-platform/flickit-platform-frontend:${{ steps.TAG.outputs.tag }}

  Frontend_Deploy:
    needs: Frontend_Push_Image
    container:
      image: registry.hectora.cloud/hectora-public/darkube-cli:v1.1
      env:
        CONSOLE_API_BASE_URL: "https://api.hectora.cloud"
    runs-on: ubuntu-latest
    steps:
      - name: Run script
        run: darkube deploy --ref master --token ${DEPLOY_TOKEN} --app-id ${APP_ID}  --image-tag "${TAG}" --job-id "$GITHUB_RUN_ID" --stateless-app true
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN_FRONTEND_PRODUCTION }}
          APP_ID: ${{ secrets.APP_ID_FRONTEND_PRODUCTION }}
          TAG: ${{needs.Frontend_Push_Image.outputs.TAG}}  
